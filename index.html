<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Data</title>
</head>
<body>

  <div class="container">
    <label for="citySelect">Select City:</label>
    <select id="citySelect">
      <option value="">--Select a City--</option>
    </select>

    <label for="areaSelect">Select Area:</label>
    <select id="areaSelect" disabled>
      <option value="">--Select an Area--</option>
    </select>

    <button id="fetchButton">Fetch Data</button>
  </div>

  <div class="boxes-container" id="hostelBoxes"></div>

  <script>
    // Predefined lists of cities and areas
    const cityAreaMapping = {
      'City A': ['Area 1A', 'Area 1B', 'Area 1C'],
      'City B': ['Area 2A', 'Area 2B'],
      'City C': ['Area 3A', 'Area 3B', 'Area 3C', 'Area 3D'],
      // Add more cities and corresponding areas here
    };

    // Populate city select dropdown
    const citySelect = document.getElementById('citySelect');
    for (const city in cityAreaMapping) {
      const option = document.createElement('option');
      option.value = city;
      option.textContent = city;
      citySelect.appendChild(option);
    }

    // Populate area select dropdown based on selected city
    citySelect.addEventListener('change', function() {
      const areaSelect = document.getElementById('areaSelect');
      areaSelect.innerHTML = '<option value="">--Select an Area--</option>'; // Reset area options
      areaSelect.disabled = true; // Disable area select until a city is selected

      const selectedCity = this.value;
      if (selectedCity && cityAreaMapping[selectedCity]) {
        cityAreaMapping[selectedCity].forEach(area => {
          const option = document.createElement('option');
          option.value = area;
          option.textContent = area;
          areaSelect.appendChild(option);
        });
        areaSelect.disabled = false; // Enable area select after populating
      }
    });

    // Fetch data logic remains the same
    document.getElementById('fetchButton').addEventListener('click', function() {
      const currentCity = citySelect.value;
      const currentArea = document.getElementById('areaSelect').value;
      if (currentCity && currentArea) {
        // Fetch data based on currentCity and currentArea
        console.log(`Fetching data for City: ${currentCity}, Area: ${currentArea}`);
        // Your fetch logic here...
      } else {
        alert('Please select both a city and an area.');
      }
    });
  </script>
</body>
</html>
