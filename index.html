<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      user-select: none; /* Disable text selection */
    }

    .container {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    label {
      font-size: 24px;
      font-weight: bold;
      margin-right: 10px;
    }

    #stateSelect {
      width: 300px;
      height: 40px;
      font-size: 18px;
      border-radius: 5px;
      border: 2px solid #28a745;
      margin-right: 10px;
    }

    #fetchButton {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #fetchButton:hover {
      background-color: #28a745;
    }

    table {
      width: 100%;
      max-width: 1200px;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background: linear-gradient(to right, #007bff, #00bfff);
      color: white;
    }

    td {
      background-color: #ffffff;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    #pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .page-link {
      padding: 10px;
      margin: 0 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .page-link:hover {
      background-color: #0056b3;
    }

    /* Glass pane to cover only the table, not the controls */
    .glass-pane {
      position: absolute;
      top: 350px; /* Set to the height after the dropdown and button */
      left: 0;
      width: 100%;
      height: calc(100% - 350px); /* Adjust height to cover below the controls */
      background-color: rgba(255, 255, 255, 0); /* Fully transparent */
      z-index: 9999; /* Ensure it's on top */
      pointer-events: none; /* Allow interaction with underlying elements */
    }

    /* Media query for mobile screens */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .container {
        flex-direction: column;
        align-items: stretch;
      }

      label {
        margin-bottom: 10px;
        font-size: 20px;
      }

      #stateSelect, #fetchButton {
        width: 100%;
        font-size: 16px;
        margin: 0 0 10px 0;
      }

      table {
        display: block;
        overflow-x: auto;
        width: 100%;
        max-width: none;
      }

      th, td {
        font-size: 14px;
        padding: 8px;
      }

      #pagination {
        flex-wrap: wrap;
      }

      .page-link {
        padding: 8px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body oncontextmenu="return false"> <!-- Disable right-click -->

  <!-- Glass pane covering only the data table -->
  <div class="glass-pane"></div>

  <div class="container">
    <label for="stateSelect">Select State:</label>
    <select id="stateSelect">
      <option value="">--Select a State--</option>
    </select>
    <button id="fetchButton">Fetch Data</button>
  </div>

  <table id="hostelTable">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Hostel Name</th>
        <th>Phone Number</th>
        <th>Area</th>
        <th>State</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="pagination"></div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbyU5wCGBBAYNss4v5OLiDoU9V-olOVOMDuek_uLfoKMT_BegW9F-ottGLNsUdp4IH7X/exec';
    let currentState = '';
    let currentPage = 1;
    const rowsPerPage = 100;

    fetch(`${apiUrl}?getStates=true`)
      .then(response => response.json())
      .then(data => {
        const stateSelect = document.getElementById('stateSelect');
        data.states.forEach(state => {
          const option = document.createElement('option');
          option.value = state;
          option.textContent = state;
          stateSelect.appendChild(option);
        });
      });

    function fetchHostelData(state, page) {
      fetch(`${apiUrl}?state=${state}&page=${page}`)
        .then(response => response.json())
        .then(data => {
          const tbody = document.querySelector('#hostelTable tbody');
          tbody.innerHTML = '';

          data.data.forEach((row, index) => {
            const serialNumber = (page - 1) * rowsPerPage + index + 1;
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${serialNumber}</td>
              <td>${row.hostelName}</td>
              <td>${row.phoneNumber}</td>
              <td>${row.area}</td>
              <td>${row.stateName}</td>
            `;
            tbody.appendChild(tr);
          });

          setupPagination(data.total, page);
        });
    }

    function setupPagination(totalRows, currentPage) {
      const paginationDiv = document.getElementById('pagination');
      paginationDiv.innerHTML = '';
      const totalPages = Math.ceil(totalRows / rowsPerPage);

      for (let i = 1; i <= totalPages; i++) {
        const pageLink = document.createElement('span');
        pageLink.textContent = i;
        pageLink.classList.add('page-link');
        if (i === currentPage) {
          pageLink.style.backgroundColor = '#0056b3';
        }
        pageLink.addEventListener('click', () => {
          currentPage = i;
          fetchHostelData(currentState, currentPage);
        });
        paginationDiv.appendChild(pageLink);
      }
    }

    document.getElementById('fetchButton').addEventListener('click', function() {
      currentState = document.getElementById('stateSelect').value;
      currentPage = 1;
      fetchHostelData(currentState, currentPage);
    });
  </script>

</body>
</html>
