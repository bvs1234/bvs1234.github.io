<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #f9f9f9;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }

  .container {
    display: flex;
    align-items: center;
    margin-bottom: 30px;
  }

  label {
    font-size: 24px;
    font-weight: bold;
    margin-right: 10px;
  }

  #citySelect, #areaSelect {
    width: 300px;
    height: 40px;
    font-size: 18px;
    border-radius: 5px;
    border: 2px solid #28a745;
    margin-right: 10px;
  }

  #fetchButton {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  #fetchButton:hover {
    background-color: #28a745;
  }

  /* Ticket-style box */
  .box {
    position: relative;
    background: linear-gradient(135deg, #f9f9f9 0%, #ffffff 100%);
    border: 2px solid #dcdcdc;
    border-radius: 15px;
    padding: 20px;
    margin: 10px;
    width: 250px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    font-family: 'Arial', sans-serif;
  }

  /* Punch holes (for ticket effect) */
  .box::before, .box::after {
    content: '';
    position: absolute;
    width: 10px;
    height: 10px;
    background: #ffffff;
    border: 2px solid #dcdcdc;
    border-radius: 50%;
  }

  .box::before {
    top: 10px;
    left: -20px;
  }

  .box::after {
    bottom: 10px;
    left: -20px;
  }

  /* Dotted tear-off effect */
  .box::before, .box::after {
    content: "";
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    width: 10px;
    background: repeating-linear-gradient(
      to bottom,
      #ffffff,
      #ffffff 4px,
      transparent 4px,
      transparent 8px
    );
    border-radius: 0;
  }

  .box::after {
    content: "";
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    width: 10px;
    background: repeating-linear-gradient(
      to bottom,
      #ffffff,
      #ffffff 4px,
      transparent 4px,
      transparent 8px
    );
    border-radius: 0;
  }

  .box p {
    margin: 5px 0;
    font-size: 16px;
  }

  .call-button, .whatsapp-button {
    background-color: #007bff;
    color: white;
    padding: 10px 15px;
    text-align: center;
    border-radius: 5px;
    text-decoration: none;
    margin-top: 10px;
    display: inline-block;
  }

  .whatsapp-button {
    background-color: #25D366;
  }

  .call-button:hover {
    background-color: #0056b3;
  }

  .whatsapp-button:hover {
    background-color: #1ebe5b;
  }

  .boxes-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  #pagination {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

  .page-link {
    padding: 10px;
    margin: 0 5px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    border-radius: 5px;
  }

  .page-link:hover {
    background-color: #0056b3;
  }

  /* Media query for mobile screens */
  @media (max-width: 768px) {
    body {
      padding: 10px;
    }

    .container {
      flex-direction: column;
      align-items: stretch;
    }

    label {
      margin-bottom: 10px;
      font-size: 20px;
    }

    #citySelect, #areaSelect, #fetchButton {
      width: 100%;
      font-size: 16px;
      margin: 0 0 10px 0;
    }

    .boxes-container {
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 100%;
      max-width: 300px;
    }

    #pagination {
      flex-wrap: wrap;
    }

    .page-link {
      padding: 8px;
      font-size: 14px;
    }
  }
</style>
