<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    label {
      font-size: 24px;
      font-weight: bold;
      margin-right: 10px;
    }

    #stateSelect {
      width: 300px;
      height: 40px;
      font-size: 18px;
      border-radius: 5px;
      border: 2px solid #28a745;
      margin-right: 10px;
    }

    #fetchButton {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #fetchButton:hover {
      background-color: #28a745;
    }

    .box {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      width: 250px;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .box p {
      margin: 5px 0;
      font-size: 16px;
    }

    .boxes-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    #pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .page-link {
      padding: 10px;
      margin: 0 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .page-link:hover {
      background-color: #0056b3;
    }

    /* Media query for mobile screens */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .container {
        flex-direction: column;
        align-items: stretch;
      }

      label {
        margin-bottom: 10px;
        font-size: 20px;
      }

      #stateSelect, #fetchButton {
        width: 100%;
        font-size: 16px;
        margin: 0 0 10px 0;
      }

      .boxes-container {
        flex-direction: column;
        align-items: center;
      }

      .box {
        width: 100%;
        max-width: 300px;
      }

      #pagination {
        flex-wrap: wrap;
      }

      .page-link {
        padding: 8px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <label for="stateSelect">Select State:</label>
    <select id="stateSelect">
      <option value="">--Select a State--</option>
    </select>
    <button id="fetchButton">Fetch Data</button>
  </div>

  <div class="boxes-container" id="hostelBoxes"></div>

  <div id="pagination"></div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbyU5wCGBBAYNss4v5OLiDoU9V-olOVOMDuek_uLfoKMT_BegW9F-ottGLNsUdp4IH7X/exec';
    let currentState = '';
    let currentPage = 1;
    const rowsPerPage = 100;

    fetch(`${apiUrl}?getStates=true`)
      .then(response => response.json())
      .then(data => {
        const stateSelect = document.getElementById('stateSelect');
        data.states.forEach(state => {
          const option = document.createElement('option');
          option.value = state;
          option.textContent = state;
          stateSelect.appendChild(option);
        });
      });

    function fetchHostelData(state, page) {
      fetch(`${apiUrl}?state=${state}&page=${page}`)
        .then(response => response.json())
        .then(data => {
          const boxesContainer = document.getElementById('hostelBoxes');
          boxesContainer.innerHTML = '';

          data.data.forEach((row, index) => {
            const box = document.createElement('div');
            box.classList.add('box');
            box.innerHTML = `
              <p><strong>S.No:</strong> ${(page - 1) * rowsPerPage + index + 1}</p>
              <p><strong>Hostel Name:</strong> ${row.hostelName}</p>
              <p><strong>Phone Number:</strong> ${row.phoneNumber}</p>
              <p><strong>Area:</strong> ${row.area}</p>
              <p><strong>State:</strong> ${row.stateName}</p>
            `;
            boxesContainer.appendChild(box);
          });

          setupPagination(data.total, page);
        });
    }

    function setupPagination(totalRows, currentPage) {
      const paginationDiv = document.getElementById('pagination');
      paginationDiv.innerHTML = '';
      const totalPages = Math.ceil(totalRows / rowsPerPage);

      for (let i = 1; i <= totalPages; i++) {
        const pageLink = document.createElement('span');
        pageLink.textContent = i;
        pageLink.classList.add('page-link');
        if (i === currentPage) {
          pageLink.style.backgroundColor = '#0056b3';
        }
        pageLink.addEventListener('click', () => {
          currentPage = i;
          fetchHostelData(currentState, currentPage);
        });
        paginationDiv.appendChild(pageLink);
      }
    }

    document.getElementById('fetchButton').addEventListener('click', function() {
      currentState = document.getElementById('stateSelect').value;
      currentPage = 1;
      fetchHostelData(currentState, currentPage);
    });
  </script>

</body>
</html>
