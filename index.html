<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      flex-direction: column; /* Stack city and area select vertically */
    }

    label {
      font-size: 24px;
      font-weight: bold;
      margin: 5px 0; /* Add margin for better spacing */
    }

    #citySelect, #areaSelect {
      width: 300px;
      height: 40px;
      font-size: 18px;
      border-radius: 5px;
      border: 2px solid #28a745;
      margin: 5px 0; /* Add margin for better spacing */
    }

    #fetchButton {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #fetchButton:hover {
      background-color: #28a745;
    }

    .box {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      width: 250px;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 10px;
      background: linear-gradient(to bottom, blue, green);
      border-radius: 10px 0 0 10px;
    }

    .box p {
      margin: 5px 0;
      font-size: 16px;
    }

    .call-button, .whatsapp-button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 10px;
      display: inline-block;
    }

    .whatsapp-button {
      background-color: #25D366; /* WhatsApp green color */
    }

    .call-button:hover {
      background-color: #0056b3;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5b;
    }

    .boxes-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    #pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .page-link {
      padding: 10px;
      margin: 0 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .page-link:hover {
      background-color: #0056b3;
    }

    /* Media query for mobile screens */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .container {
        flex-direction: column;
        align-items: stretch;
      }

      label {
        margin-bottom: 10px;
        font-size: 20px;
      }

      #citySelect, #areaSelect, #fetchButton {
        width: 100%;
        font-size: 16px;
        margin: 0 0 10px 0;
      }

      .boxes-container {
        flex-direction: column;
        align-items: center;
      }

      .box {
        width: 100%;
        max-width: 300px;
      }

      #pagination {
        flex-wrap: wrap;
      }

      .page-link {
        padding: 8px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <label for="citySelect">Select City:</label>
    <select id="citySelect">
      <option value="">--Select a City--</option>
    </select>
    
    <label for="areaSelect">Select Area:</label>
    <select id="areaSelect" disabled>
      <option value="">--Select an Area--</option>
    </select>

    <button id="fetchButton" disabled>Fetch Data</button>
  </div>

  <div class="boxes-container" id="hostelBoxes"></div>

  <div id="pagination"></div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbwVQXBmiZpTc_bzyn6HwgepoPtplgbBPdCoQGWANIxoAfWyuoNVAPLLL8-7V1SUi79M1w/exec';
    let currentCity = '';
    let currentArea = '';
    let currentPage = 1;
    const rowsPerPage = 100;

    // Fetch list of cities on page load
    fetch(`${apiUrl}?getCities=true`)
      .then(response => response.json())
      .then(data => {
        const citySelect = document.getElementById('citySelect');
        data.cities.forEach(city => {
          const option = document.createElement('option');
          option.value = city;
          option.textContent = city;
          citySelect.appendChild(option);
        });
      });

    // Fetch areas when a city is selected
    document.getElementById('citySelect').addEventListener('change', function() {
      currentCity = this.value;
      const areaSelect = document.getElementById('areaSelect');
      areaSelect.innerHTML = '<option value="">--Select an Area--</option>'; // Reset area options
      areaSelect.disabled = true; // Disable area select until data is fetched

      if (currentCity) {
        fetch(`${apiUrl}?getAreas=true&city=${currentCity}`)
          .then(response => response.json())
          .then(data => {
            data.areas.forEach(area => {
              const option = document.createElement('option');
              option.value = area;
              option.textContent = area;
              areaSelect.appendChild(option);
            });
            areaSelect.disabled = false; // Enable area select after options are populated
          })
          .catch(error => {
            console.error('Error fetching areas:', error);
          });
      }
    });

    // Fetch data when the "Fetch Data" button is clicked
    document.getElementById('fetchButton').addEventListener('click', function() {
      currentArea = document.getElementById('areaSelect').value;
      if (currentCity && currentArea) {
        currentPage = 1; // Reset to first page when city and area are selected
        fetchHostelData(currentCity, currentArea, currentPage);
      } else {
        alert('Please select both city and area.');
      }
    });

    // Fetch hostel data based on city, area, and pagination
    function fetchHostelData(city, area, page) {
      fetch(`${apiUrl}?city=${city}&area=${area}&page=${page}`)
        .then(response => response.json())
        .then(data => {
          const boxesContainer = document.getElementById('hostelBoxes');
          boxesContainer.innerHTML = '';

          if (data.data.length === 0) {
            boxesContainer.innerHTML = '<p>No hostels found for this city and area.</p>';
            document.getElementById('pagination').innerHTML = ''; // Clear pagination
            return;
          }

          data.data.forEach((row, index) => {
            const phoneNumberFormatted = row.phoneNumber.replace(/\D/g, ''); // Format the phone number for WhatsApp
            const box = document.createElement('div');
            box.classList.add('box');
            box.innerHTML = `
              <p><strong>S.No:</strong> ${(page - 1) * rowsPerPage + index + 1}</p>
              <p><strong>Hostel Name:</strong> ${row.hostelName}</p>
              <p><strong>Area:</strong> ${row.area}</p>
              <p><strong>City:</strong> ${row.cityName}</p>
              <a href="tel:${row.phoneNumber}" class="call-button">Call Now</a>
              <a href="https://wa.me/${phoneNumberFormatted}" class="whatsapp-button">WhatsApp</a>
            `;
            boxesContainer.appendChild(box);
          });

          setupPagination(data.total, page);
        })
        .catch(error => {
          console.error('Error fetching hostel data:', error);
        });
    }

    // Setup pagination
    function setupPagination(total, currentPage) {
      const paginationContainer = document.getElementById('pagination');
      paginationContainer.innerHTML = '';

      const totalPages = Math.ceil(total / rowsPerPage);

      for (let i = 1; i <= totalPages; i++) {
        const pageLink = document.createElement('div');
        pageLink.classList.add('page-link');
        pageLink.textContent = i;
        pageLink.addEventListener('click', function() {
          fetchHostelData(currentCity, currentArea, i);
        });
        paginationContainer.appendChild(pageLink);
      }
    }
  </script>

</body>
</html>
